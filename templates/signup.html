<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='authstyles.css') }}">
</head>

<body>
    <div id="container">
        <h1>Sign Up</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <label for="username">Username</label>
            {{ form.username }}
            <label for="password">Password</label>
            {{ form.password }}
            {% for message in get_flashed_messages() %}
            <div>{{message}}</div>
            {% endfor %}
            {{ form.submit }}
        </form>
        <div id="alt-link">Already have an account? <a href="{{url_for('login')}}">Log In</a></div>
    </div>
</body>

</html>
